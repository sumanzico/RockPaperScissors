<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Skill Safari | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

</head>
<body>
  <div class="container">
    <header>
      <h1>
        <span>Rock</span>
        <span>Paper</span>
        <span>Scissors</span>
      </h1>
      <div class="score-container">
        <h4>Score</h4>
        <p id="score">0</p>
      </div>
    </header>
    <main id="main">
      <button class="btn-circle btn-paper pick" 
      data-choice="paper"><span class="wrapper"><img src="./icon-paper.svg" alt="paper icon" srcset=""></span></button>
      <button class="btn-circle btn-scissors pick"
      data-choice="scissors"><span class="wrapper"><img src="./icon-scissors.svg" alt="scissors icon" srcset=""></span></button>
      <button class="btn-circle btn-rock pick"
      data-choice="rock"><span class="wrapper"><img src="./icon-rock.svg" alt="rock icon" srcset=""></span></button>
    </main>

      </div>

    <div class="rules-modal" id="modal">
      
        <img src="./image-rules.svg" alt="rules">
        <button id="close"><img src="./icon-close.svg" alt="close"></button>
      
    </div>
    <button
    class="btn-rules" id="open">Rules</button>
  </div>
  <div class= "selection" id="selection">
    <div>
      <h2>You Picked</h2>
      <button class="btn-circle btn-paper" id="user_select">
        <span class="wrapper"><img src="./icon-paper.svg" alt="paper icon" srcset=""></span>
      </button>
    </div>
    <div class="go-down"><p class="big-text"> You <span id="winner">win</span></p>
      <button class="btn" id="reset">Play Again</button>

    </div>
    <div>
      <h2>The House Picked</h2>
      <button class="btn-circle btn-rock" id="computer_select"
    ><span class="wrapper"><img src="./icon-rock.svg" alt="rock icon" srcset=""></span></button>
    </div>
    
  </div>
